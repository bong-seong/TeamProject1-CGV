<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link href="css/store.css" rel="stylesheet">
</head>
<body>
	<div class="store_wrap">
		<img alt="" src="">
		<!-- ---------------------------------------------------- -->
		<div class="imageDiv"> <!-- 메인이미지 -->
		
			<div class="image">
			</div>
		
		</div>
		<!-- ---------------------------------------------------- -->
		<div class="category_wrap">
			<div class="category"> <!-- 전체 카테고리 구역 -->
				
				
					<ul class="categoryUl">
						
					</ul>
				
				
				
			</div>
		</div>
		<!-- ---------------------------------------------------- -->
		<div class="content"> <!-- 상품구역 -->
			<div class="productAll">
				<h3 class="p_head"> 영화관람권 </h3>
				<div class="productDiv">
					
				</div>
			</div><!-- 상품구역 end-->
			
			<!-- ---------------------------------------------------- -->
			
			<div class="basket"> <!-- 장바구니 구역 s width 100% -->
				<div class="basket_width"> <!-- 장바구니 width 49% -->
				
					<div class="basket_top"> <!-- 장바구니 상단 -->
						<div class="basket_title">
							장바구니 <span class="basketNum">0</span>
						</div>
						<div class="total_order">
							<div class="total">
								결제금액 <span class="totalPrice">0 원</span> 
							</div>
							<div class="orderbtnDiv" onclick="order()"> 결제하기 </div>
						</div>
					</div><!-- 장바구니 상단 end -->
					
					<div class="basket_bottom"> <!-- 장바구니 하단 -->
					</div><!-- 장바구니 하단 end -->
					
					
				</div><!-- 장바구니 width 49% end -->
			</div><!--  장바구니 구역 end -->
		</div>
		<!-- ---------------------------------------------------- -->
		<div class="modal_wrap"> <!-- 모달 배경구역 -->
			<div class="modal_box"> <!-- 모달박스 -->
				
				<h3 class="modal_h">결제완료</h3>
				<div class="ordertableDiv">
					<table class="ordertable">
						
							<tr> <th>극장명</th> <td>CGVOX</td> </tr>
							<tr> <th>제품명</th> <td>제품이름</td> </tr>
							<tr> <th>결제시간</th> <td>시간</td> </tr>
							<tr> <th>결제금액</th> <td>총금액</td> </tr>
							
					</table>
				</div>
				
				<div class="btns"> <!-- 버튼구역 -->
					<button class="cancel">결제취소</button>
					<button class="close">닫기</button>
				</div>
				
			</div>
		</div>
		<!-- ---------------------------------------------------- -->
	</div>
	
	<script src="js/store.js" type="text/javascript"></script>
</body>
</html>
