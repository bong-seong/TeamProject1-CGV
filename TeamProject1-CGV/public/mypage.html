<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link href="css/mypage.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
</head>
<body>
	<!-- ********************************************************************** -->
	
	
	<div class="mypageWrap"> <!-- mypageWrap start -->
		
		
		<!-- ------------------------------------- -->
		<div class="profile"> <!-- 상단 프로필 구역 -->
			<div class="profile_info"> <!-- 프로필 구역 -->
				<div> 
					<img alt="" src="img/mypage/profilecircle.png">
				</div>
				<div class="namebox"> <!-- 이름구역 -->
					<div class="name">
						<div class="nameNickname">
							<span class="nameKor">홍길동 님</span>
							<span class="nameEng bold">hong_gildong</span>
							<span class="nickname">닉네임 : 참재밌는영화 </span>
						</div>
						
					</div>
					
					<div class="grade"> <span class="colorpoint">고객등급 :</span> VIP </div>
				</div>
				
			</div>
			
			<div class="couponPointDiv"> <!-- 포인트 , 쿠폰 구역 -->
				
				<div class="vip_score">
					<h3 class="profileH3">VIP 점수</h3>
					<div class="ScoreContent">
						<div class="bold">VIP 누적 점수</div>
						<div>5,000/10,000점</div>
					</div>
				</div>
			
				<div class="coupon"> <!-- 쿠폰 -->
					<h3 class="profileH3">MY COUPON</h3>
					<div class="ScoreContent">
						<div class="bold">CGVOX 할인쿠폰</div>
						<div>2 개</div>
					</div>
					<div class="ScoreContent">
						<div class="bold">영화관람권</div>
						<div>1 개</div>
					</div>
				</div> <!-- 쿠폰 end -->
				
				
				<div class="point"> <!-- 포인트 -->
					<h3 class="profileH3">CGVOX 포인트</h3>
					<div class="ScoreContent">
						<div class="bold">사용가능 포인트</div>
						<div>2589 점</div>
					</div>
				</div> <!-- 포인트 end -->
				
				
			</div>
			
		</div>
		<!-- ------------------------------------- -->
		<div class="mypage_content">
		
			
			<div class="reservation"> <!-- 예매내역 구역 -->
				<div class="h3Width">
					<h3 class="contentH3 ">예매내역</h3>
				</div>
				
				<div class="rListInnerHTML"> <!-- js에서 예매내역 출력 start -->
					
					
				</div> <!-- js에서 예매내역 출력 end -->
				
			</div>
			
			
			<!-- ------------------------------------- -->
			<div class="purchase"> <!-- 스토어구매내역 구역 -->
				<div class="h3Width">
					<h3 class="contentH3">스토어 구매내역</h3>
				</div>
				
				<div class="storeListInnerHTML"> <!-- js에서 store구매내역 출력 start -->
					
				</div> <!-- js에서 store구매내역 출력 end -->
			</div>
			
			
			
		
			
		</div>
		<!-- ------------------------------------- -->
		
	</div> <!-- mypageWrap end -->
